<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salokhiddin Makhmudov - University Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, rgba(0,0,0,0.8) 0%, rgba(0,0,30,0.7) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
        }
        
        header {
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .name {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
        }
        
        .id {
            font-size: 2.5rem;
            color: rgba(255,255,255,0.9);
        }
        
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .submit-section {
            margin-top: 3rem;
            text-align: center;
        }
        
        .assignments {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
            max-width: 800px;
        }
        
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(76, 175, 80, 0.2);
        }
        
        .submit-btn:hover {
            background-color: #3e8e41;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(76, 175, 80, 0.3);
        }
        
        .link-section {
            margin-top: 3rem;
            text-align: center;
        }
        
        .link-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: rgba(255,255,255,0.9);
        }
        
        .link-input {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            border: 1px solid rgba(255,255,255,0.2);
            background-color: rgba(255,255,255,0.1);
            color: white;
            width: 300px;
            max-width: 100%;
        }
        
        footer {
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .love-message {
            font-size: 1.2rem;
            color: #2196F3;
            animation: pulse 2s infinite;
            text-shadow: 0 0 5px rgba(33, 150, 243, 0.5);
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .name, .id {
                font-size: 2rem;
            }
            
            .assignments {
                flex-direction: column;
                width: 100%;
            }
            
            .submit-btn {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="name">Salokhiddin Makhmudov</div>
        <div class="id">2417956</div>
    </header>
    
    <main>
        <div class="submit-section">
            <h2>Assignment Submission</h2>
            <div class="assignments">
                <button class="submit-btn">Assignment 1</button>
                <button class="submit-btn">Assignment 2</button>
                <button class="submit-btn">Assignment 3</button>
                <button class="submit-btn">Assignment 4</button>
            </div>
        </div>
        
        <div class="link-section">
            <div class="link-title">Where to find:</div>
            <input type="text" class="link-input" placeholder="Paste Google Doc link here">
        </div>
    </main>
    
    <footer>
        <div class="love-message">Love Dong A</div>
        <div class="copyright">Â© 2025</div>
    </footer>
</body>
</html>
