<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Assignment Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(to right, #111, #222);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            margin: auto;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(46, 204, 113, 0.5);
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from {
                box-shadow: 0 0 10px rgba(46, 204, 113, 0.5);
            }
            to {
                box-shadow: 0 0 20px rgba(46, 204, 113, 0.8);
            }
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #2ecc71;
        }
        
        .name {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2ecc71;
            transition: all 0.3s ease;
        }
        
        .name:hover {
            transform: scale(1.05);
            text-shadow: 0 0 10px rgba(46, 204, 113, 0.8);
        }
        
        .id {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2ecc71;
            transition: all 0.3s ease;
        }
        
        .id:hover {
            transform: scale(1.05);
            text-shadow: 0 0 10px rgba(46, 204, 113, 0.8);
        }
        
        .submit-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .submit-button {
            font-size: 1rem;
            padding: 8px 15px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .submit-button:hover {
            background-color: #27ae60;
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(46, 204, 113, 0.8);
        }
        
        .file-upload {
            margin-bottom: 30px;
            padding: 15px;
            background-color: rgba(46, 204, 113, 0.1);
            border-radius: 10px;
            border: 1px dashed #2ecc71;
        }
        
        .file-upload label {
            display: block;
            margin-bottom: 10px;
            color: #2ecc71;
            font-weight: bold;
        }
        
        .file-upload input {
            width: 100%;
            padding: 8px;
            font-size: 0.9rem;
            border: 1px solid #2ecc71;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
        }
        
        .link-section {
            margin-top: 30px;
        }
        
        .link-label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #2ecc71;
            text-align: center;
            position: relative;
            font-size: 1.2rem;
            animation: pulse 1.5s infinite alternate;
        }
        
        @keyframes pulse {
            from {
                opacity: 0.8;
            }
            to {
                opacity: 1;
                text-shadow: 0 0 8px rgba(46, 204, 113, 0.8);
            }
        }
        
        .link-input {
            width: 100%;
            padding: 8px;
            font-size: 0.9rem;
            border: 1px solid #2ecc71;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            margin-bottom: 15px;
        }
        
        .link-view {
            padding: 15px;
            border: 1px solid #2ecc71;
            border-radius: 5px;
            background-color: rgba(46, 204, 113, 0.1);
            height: 100px;
            overflow-y: auto;
            margin-top: 10px;
        }
        
        .link-view a {
            color: #2ecc71;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .link-view a:hover {
            text-decoration: underline;
            color: #27ae60;
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            color: #888;
            font-size: 0.8rem;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .name, .id {
                font-size: 2rem;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="name">Salokhiddin Makhmudov</div>
            <div class="id">2417956</div>
        </div>
        
        <div class="submit-section">
            <button class="submit-button">Submit</button>
        </div>
        
        <div class="file-upload">
            <label for="file-input">Upload Assignment Files:</label>
            <input type="file" id="file-input" multiple>
        </div>
        
        <div class="link-section">
            <label class="link-label">Where to find</label>
            <input type="text" class="link-input" id="doc-link" placeholder="Paste Google Doc link here...">
            <div class="link-view" id="link-display">
                <!-- Links will appear here -->
            </div>
        </div>
    </div>
    
    <footer>
        &copy; 2025 University Assignment Portal
    </footer>
    
    <script>
        document.getElementById('doc-link').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                const link = document.getElementById('doc-link').value;
                if (link) {
                    const linkDisplay = document.getElementById('link-display');
                    const linkElement = document.createElement('a');
                    linkElement.href = link;
                    linkElement.target = '_blank';
                    linkElement.textContent = link;
                    
                    const linkContainer = document.createElement('div');
                    linkContainer.appendChild(linkElement);
                    linkContainer.style.margin = '5px 0';
                    
                    linkDisplay.appendChild(linkContainer);
                    document.getElementById('doc-link').value = '';
                }
            }
        });
        
        document.querySelector('.submit-button').addEventListener('click', function() {
            const fileInput = document.getElementById('file-input');
            if (fileInput.files.length > 0) {
                alert('Files submitted successfully!');
                fileInput.value = '';
            } else {
                alert('Please select files to submit.');
            }
        });
    </script>
</body>
</html>
