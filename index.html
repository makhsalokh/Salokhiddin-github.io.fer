<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Assignment Submission</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(to right, #111, #222);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #2ecc71;
        }
        
        .name {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2ecc71;
            text-shadow: 0 0 10px rgba(46, 204, 113, 0.5);
            transition: all 0.3s ease;
        }
        
        .name:hover {
            transform: scale(1.05);
            text-shadow: 0 0 15px rgba(46, 204, 113, 0.8);
        }
        
        .id {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2ecc71;
            text-shadow: 0 0 10px rgba(46, 204, 113, 0.5);
            transition: all 0.3s ease;
        }
        
        .id:hover {
            transform: scale(1.05);
            text-shadow: 0 0 15px rgba(46, 204, 113, 0.8);
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            border-left: 5px solid #2ecc71;
        }
        
        h2 {
            color: #2ecc71;
            margin-bottom: 15px;
            font-size: 1.5rem;
            position: relative;
            display: inline-block;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #2ecc71;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        h2:hover::after {
            transform: scaleX(1);
        }
        
        .submit-btn {
            background-color: #2ecc71;
            color: black;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 10px;
            font-size: 0.9rem;
        }
        
        .submit-btn:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }
        
        input[type="file"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #2ecc71;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
        }
        
        .files-container {
            max-height: 150px;
            overflow-y: auto;
            margin-top: 15px;
            font-size: 0.9rem;
        }
        
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            margin-bottom: 5px;
            background: rgba(46, 204, 113, 0.1);
            border-radius: 3px;
        }
        
        .file-item:hover {
            background: rgba(46, 204, 113, 0.2);
        }
        
        .remove-btn {
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .links-container {
            max-height: 150px;
            overflow-y: auto;
            margin-top: 15px;
            font-size: 0.9rem;
        }
        
        .link-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            margin-bottom: 5px;
            background: rgba(46, 204, 113, 0.1);
            border-radius: 3px;
        }
        
        .link-item:hover {
            background: rgba(46, 204, 113, 0.2);
        }
        
        .link-item a {
            color: #2ecc71;
            text-decoration: none;
        }
        
        .link-item a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
            
            .name, .id {
                font-size: 2rem;
            }
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .section {
            animation: fadeIn 0.6s ease forwards;
        }
        
        .section:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .section:nth-child(3) {
            animation-delay: 0.4s;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="name">Salokhiddin Makhmudov</div>
            <div class="id">2417956</div>
        </header>
        
        <div class="section">
            <h2>Assignment Submission</h2>
            <input type="file" id="file-upload" multiple>
            <button class="submit-btn" onclick="submitFiles()">Submit</button>
            
            <div class="files-container" id="uploaded-files">
                <!-- Uploaded files will appear here -->
            </div>
        </div>
        
        <div class="section">
            <h2>Where to find</h2>
            <input type="text" id="link-input" placeholder="Enter Google Doc link or other resources">
            <button class="submit-btn" onclick="addLink()">Add Link</button>
            
            <div class="links-container" id="saved-links">
                <!-- Saved links will appear here -->
            </div>
        </div>
    </div>

    <script>
        // Store uploaded files
        let uploadedFiles = [];
        
        // Store saved links
        let savedLinks = JSON.parse(localStorage.getItem('savedLinks')) || [];
        
        // Load saved links on page load
        window.addEventListener('DOMContentLoaded', function() {
            renderSavedLinks();
        });
        
        function submitFiles() {
            const fileInput = document.getElementById('file-upload');
            const files = fileInput.files;
            
            if (files.length > 0) {
                for (let i = 0; i < files.length; i++) {
                    uploadedFiles.push(files[i]);
                    
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.innerHTML = `
                        <span>${files[i].name}</span>
                        <button class="remove-btn" onclick="removeFile(${uploadedFiles.length - 1})">Remove</button>
                    `;
                    
                    document.getElementById('uploaded-files').appendChild(fileItem);
                }
                
                fileInput.value = '';
            } else {
                alert('Please select files to upload.');
            }
        }
        
        function removeFile(index) {
            uploadedFiles.splice(index, 1);
            renderUploadedFiles();
        }
        
        function renderUploadedFiles() {
            const container = document.getElementById('uploaded-files');
            container.innerHTML = '';
            
            uploadedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span>${file.name}</span>
                    <button class="remove-btn" onclick="removeFile(${index})">Remove</button>
                `;
                
                container.appendChild(fileItem);
            });
        }
        
        function addLink() {
            const linkInput = document.getElementById('link-input');
            const link = linkInput.value.trim();
            
            if (link) {
                savedLinks.push({
                    url: link,
                    date: new Date().toLocaleString()
                });
                
                localStorage.setItem('savedLinks', JSON.stringify(savedLinks));
                renderSavedLinks();
                linkInput.value = '';
            } else {
                alert('Please enter a valid link.');
            }
        }
        
        function renderSavedLinks() {
            const container = document.getElementById('saved-links');
            container.innerHTML = '';
            
            savedLinks.forEach((link, index) => {
                const linkItem = document.createElement('div');
                linkItem.className = 'link-item';
                linkItem.innerHTML = `
                    <a href="${link.url}" target="_blank">${link.url}</a>
                    <span>Added: ${link.date}</span>
                    <button class="remove-btn" onclick="removeLink(${index})">Remove</button>
                `;
                
                container.appendChild(linkItem);
            });
        }
        
        function removeLink(index) {
            savedLinks.splice(index, 1);
            localStorage.setItem('savedLinks', JSON.stringify(savedLinks));
            renderSavedLinks();
        }
    </script>
</body>
</html>
